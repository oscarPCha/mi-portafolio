<div
  class="h-full relative animated-border-dot bg-[rgba(255,255,255,0.05)] border border-amber-100 transition duration-600 hover:border-amber-600 p-6 rounded-2xl text-white col-span-1"
>
  <span class="text-[#fdfa29] flex justify-center text-2xl m-auto mb-5">{{
    title
  }}</span>

  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-start">
    <!-- Miniaturas -->
    <div class="flex md:flex-col gap-2">
      <img
        *ngFor="let img of images; let i = index"
        [src]="img"
        (click)="selectedImage = img"
        [class.opacity-100]="selectedImage === img"
        [class.opacity-50]="selectedImage !== img"
        class="w-20 h-16 object-cover rounded cursor-pointer border-2"
      />
    </div>

    <!-- Imagen Principal -->
    <div class="md:col-span-3">
      <img
        [src]="selectedImage"
        alt="project"
        class="w-full rounded-xl shadow-lg  h-[200px]"
      />
    </div>
  </div>

  <!-- Tecnologías -->
  <div class="mt-5 flex flex-wrap gap-2 justify-center">
    <span
      *ngFor="let tech of technologies"
      class="bg-amber-200 text-black text-sm font-semibold px-3 py-1 rounded-full"
    >
      {{ tech }}
    </span>
  </div>

  <!-- Descripción -->
  <p class="mt-4 text-[#c2c6da] text-base leading-relaxed text-justify">
    {{ description }}
  </p>
  <div class="grid grid-cols-2 gap-2 mt-4">
    <a [target]= "urlWeb ? '_blank' : '_self'" [href]="urlWeb" class="bg-amber-200 border-2 rounded-full  px-3 py-2 text-black font-semibold flex items-center justify-center gap-2 hover:scale-103 hover:bg-amber-300 transition duration-600"
