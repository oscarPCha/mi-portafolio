<section id="contacto" class="py-16 max-w-5xl m-auto">
  <h2 class="text-4xl font-bold mb-10 text-center">Contáctame</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
    <!-- FORMULARIO -->
    <form
      (ngSubmit)="onSubmit()"
      #formRef="ngForm"
      class="bg-[rgba(255,255,255,0.05)] p-6 rounded-xl border border-amber-100 text-white space-y-4"
    >
      <input
        type="text"
        name="nombre"
        [(ngModel)]="form.nombre"
        placeholder="Tu nombre"
        class="w-full px-4 py-2 rounded bg-gray-900 border border-gray-600"
        required
      />
      <input
        type="email"
        name="correo"
        [(ngModel)]="form.correo"
        placeholder="Tu correo"
        class="w-full px-4 py-2 rounded bg-gray-900 border border-gray-600"
        required
      />
      <textarea
        name="mensaje"
        [(ngModel)]="form.mensaje"
        rows="5"
        placeholder="Tu mensaje"
        class="w-full px-4 py-2 rounded bg-gray-900 border border-gray-600"
        required
      ></textarea>

      <button
        type="submit"
        class="bg-amber-400 text-black px-6 py-2 rounded font-bold hover:bg-amber-300 transition"
      >
        Enviar mensaje
      </button>
    </form>

    <!-- ANIMACIÓN / IMAGEN -->
    <div class="flex justify-center">
      <img src="assets/contacto.svg" alt="Contacto" class="w-64 h-auto" />
      <!-- o una animación Lottie -->
      <!-- <ng-lottie [options]="lottieOptions"></ng-lottie> -->
    </div>
  </div>
</section>
